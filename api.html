  margin-bottom: 15px;

}

  height: 100%;
  background: #667eea;
  width: 0%;
  transition: width 0.4s ease;
}

/* Animations */

.fade-in {
  animation: fadeIn 0.4s ease;
}

.pop {
  animation: pop 0.3s ease;
}

.pulse {
  animation: pulse 0.4s ease;
}

.favorite-saved {
  animation: favoritePop 0.4s ease;
}

footer {
    display: flex;
    flex-direction: column;
    margin: 0;
    background-color: #2C4251;
    width: auto;
    padding-top: 30px;  
 }
 .footerP {
    margin: auto;
    padding: 5px;
    padding-bottom: 40px;
    color: white;
    font-size: 12px;

 }
 .footerA {
    color: white;
 }
 a:hover {
    color: #B6C649;
 }
 .footerNav {
    margin: auto;
    padding-right: 42px;
 }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes favoritePop {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

 @media (max-width: 657px) {

    flex-direction: column;
  }
  li {
    padding: 5px; 
  }

}

<body>
<header>
        <h1>Brain Gains</h1>
        <img class="logo" src="imgs/d86d2802-9b8b-4772-9ab8-85437eb2c0a5.png" alt="Brain Gain Logo">
        <nav>
        <ul>
            <li><a href="api.html">Play</a></li>
            <li><a href="vault.html">Vault</a></li>
            <li><a href="">Preferences</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        </nav>
    </header>

<div class="container">
  <h1>Brain Gains Trivia</h1>

  <!-- SETUP -->
  <div id="setup">
    <label>Questions:
      <select id="amount">
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </label>

    <label>Difficulty:
      <select id="difficulty">
        <option value="">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>

    <br><br>
    <button onclick="startGame()">Start Game</button>
    <button onclick="viewFavorites()">View Favorites</button>
  </div>

  <!-- GAME -->
  <div id="game" class="hidden">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <h3 id="question"></h3>
    <div id="answers" class="answers"></div>
    <div id="feedback"></div>
    <div id="score"></div>
  </div>

  <!-- END -->
  <div id="end" class="hidden"></div>

</div>

<script>
let questions = [];
let currentIndex = 0;
let score = 0;
let userAnswers = [];
let acceptingAnswers = true;

async function startGame() {
  const amount = document.getElementById("amount").value;
  const difficulty = document.getElementById("difficulty").value;

  let url = `https://opentdb.com/api.php?amount=${amount}&type=multiple`;
  if (difficulty) url += `&difficulty=${difficulty}`;

  const response = await fetch(url);
  const data = await response.json();

  questions = data.results;
  currentIndex = 0;
  score = 0;
  userAnswers = [];

  document.getElementById("setup").classList.add("hidden");
  document.getElementById("end").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");

  showQuestion();
}

function decodeHTML(html) {
  const txt = document.createElement("textarea");
  txt.innerHTML = html;
  return txt.value;
}

function showQuestion() {
  acceptingAnswers = true;

  const q = questions[currentIndex];
  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");

  questionEl.textContent = decodeHTML(q.question);
  questionEl.className = "fade-in";

  answersEl.innerHTML = "";
  document.getElementById("feedback").textContent = "";

  let answers = [...q.incorrect_answers];
  answers.push(q.correct_answer);
  answers.sort(() => Math.random() - 0.5);

  answers.forEach(answer => {
    const btn = document.createElement("button");
    btn.textContent = decodeHTML(answer);
    btn.className = "pop";
    btn.onclick = () => checkAnswer(btn, answer);
    answersEl.appendChild(btn);
  });

  updateProgress();
  document.getElementById("score").textContent = `Score: ${score}`;
}

function checkAnswer(button, answer) {
  if (!acceptingAnswers) return;
  acceptingAnswers = false;

  const correct = questions[currentIndex].correct_answer;
  userAnswers.push(answer);

  const buttons = document.querySelectorAll(".answers button");

  buttons.forEach(btn => {
    if (btn.textContent === decodeHTML(correct)) {
      btn.classList.add("correct");
    }
  });

  if (answer === correct) {
    score++;
    document.getElementById("feedback").textContent = "Correct!";
    document.getElementById("score").classList.add("pulse");
    setTimeout(() => {
      document.getElementById("score").classList.remove("pulse");
    }, 400);
  } else {
    button.classList.add("incorrect");
    document.getElementById("feedback").textContent = "Incorrect!";
  }

  document.getElementById("score").textContent = `Score: ${score}`;

  setTimeout(() => {
    currentIndex++;
    if (currentIndex < questions.length) {
      showQuestion();
    } else {
      endGame();
    }
  }, 1000);
}

function updateProgress() {
  const percent = ((currentIndex) / questions.length) * 100;
  document.getElementById("progressFill").style.width = percent + "%";
}

function endGame() {
  document.getElementById("game").classList.add("hidden");
  const endDiv = document.getElementById("end");
  endDiv.classList.remove("hidden");

  endDiv.innerHTML = `
    <h2>Game Over!</h2>
    <p>You scored ${score} out of ${questions.length}</p>
    <button onclick="viewFavorites()">View Favorites</button>
    <h3>Review Your Questions</h3>
    <div id="review"></div>
    <button onclick="location.reload()">Play Again</button>
  `;

  const reviewDiv = document.getElementById("review");

  questions.forEach((q, index) => {
    const userAnswer = userAnswers[index];
    const correct = q.correct_answer;
    const isCorrect = userAnswer === correct;

    const card = document.createElement("div");
    card.className = "review-card";

    card.innerHTML = `
      <p><strong>Q${index + 1}:</strong> ${decodeHTML(q.question)}</p>
      <p>Your Answer:
        <span style="color:${isCorrect ? "green" : "red"}">
          ${decodeHTML(userAnswer)}
        </span>
      </p>
      <p>Correct Answer:
        <span style="color:green">
          ${decodeHTML(correct)}
        </span>
      </p>
      <button onclick="favoriteQuestion(${index}, this)">Favorite</button>
    `;

    reviewDiv.appendChild(card);
  });
}

function favoriteQuestion(index, button) {
  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  const q = questions[index];

  const exists = favorites.some(f => f.question === q.question);

  if (!exists) {
    favorites.push(q);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    button.textContent = "Saved!";
    button.classList.add("favorite-saved");
  } else {
    button.textContent = "Already Saved";
  }
}

function viewFavorites() {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  const endDiv = document.getElementById("end");

  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.add("hidden");
  endDiv.classList.remove("hidden");

  if (favorites.length === 0) {
    endDiv.innerHTML = `
      <h2>No Favorites Yet</h2>
      <button onclick="location.reload()">Back</button>
    `;
    return;
  }

  endDiv.innerHTML = `
    <h2>Your Favorite Questions</h2>
    <div id="favoritesList"></div>
    <button onclick="location.reload()">Back</button>
  `;

  const list = document.getElementById("favoritesList");

  favorites.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "review-card";

    card.innerHTML = `
      <p>${decodeHTML(q.question)}</p>
      <p><strong>Answer:</strong> ${decodeHTML(q.correct_answer)}</p>
      <button onclick="removeFavorite(${index})">Remove</button>
    `;

    list.appendChild(card);
  });
}

function removeFavorite(index) {
  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  favorites.splice(index, 1);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  viewFavorites();
}
</script>
